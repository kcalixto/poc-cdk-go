name: Seek
description: execute 'make seek' command and check for CDK diff
inputs:
  path:
    description: Path to Service
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version: 1.23.0
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm install -g aws-cdk
      shell: bash
    - name: Install go_build command
      shell: bash
      run: |
        mkdir -p ~/bin
        cp ./.github/scripts/go_build.sh ~/bin/go_build
        chmod +x ~/bin/go_build
        echo "~/bin" >> $GITHUB_PATH
    - run: make seek --directory ${{ inputs.path }}
      shell: bash
    - name: check diff
      shell: bash
      run: |
        cd ${{ inputs.path }}
        cdk diff --all > diff.txt
        cat diff.txt
        if [ -s diff.txt ]; then
          gh pr comment ${{ github.event.number }} --body "$(printf '```\n%s\n```' "$(cat diff.txt)")"
          exit 0
        else
          echo "No CDK Diff found"
        fi
