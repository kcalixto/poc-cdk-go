name: Seek
description: Execute 'make seek' and 'make diff' commands
inputs:
  path:
    description: Path to Service
    required: true

runs:
  using: "composite"
  steps:
    - name: ‚öôÔ∏é Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23.0

    - name: ‚¨áÔ∏è Install gotestsum
      shell: bash
      run: |
        go install gotest.tools/gotestsum@v1.12.0

    - name: ‚öôÔ∏é Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: ‚¨áÔ∏è Install AWS CDK
      run: npm install -g aws-cdk
      shell: bash

    - name: üîé Seek
      run: make seek --directory ${{ inputs.path }}
      shell: bash

    - name: üß¨ Diff
      shell: bash
      run: |
        make diff --directory ${{ inputs.path }} > diff.txt
        if [ -s diff.txt ]; then
          gh pr comment ${{ github.event.number }} --body "$(printf '```\n%s\n```' "$(cat diff.txt)")"
          exit 0
        else
          echo "‚ùå No CDK Diff found"
        fi
