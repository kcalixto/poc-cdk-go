name: Deploy
description: execute 'make deploy' command
inputs:
  path:
    description: Path to Service
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version: 1.23.0
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm install -g aws-cdk
      shell: bash
    - name: Ensure go_build.sh is executable
      shell: bash
      run: chmod +x ./.github/scripts/go_build.sh
    - run: make deploy --directory ${{ inputs.path }}
      shell: bash
